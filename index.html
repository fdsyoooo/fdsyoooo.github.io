<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #f9fbfd;
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: 600;
      color: #1976d2;
      font-size: 1.1rem;
    }

    .back-link {
  position: fixed;      /* фиксируем ссылку на экране */
  top: 6px;            /* отступ сверху */
  left: 10px;           /* отступ слева — меняй на right:10px; если хочешь в правый угол */
  color: #1976d2;       /* цвет текста, меняй на нужный */
  text-decoration: none; /* убрать подчёркивание, если нужно */
  font-weight: 600;      /* можно сделать текст чуть жирнее */
  font-size: 1rem;
 /* полупрозрачный фон для читаемости, можно убрать */
  padding: 5px 10px;
  border-radius: 6px;
        /* чтобы ссылка была поверх всего */
  cursor: pointer;
  transition: color 0.3s ease;
}

.back-link:hover {
  color: #125ea3;        /* цвет при наведении */
}


    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
