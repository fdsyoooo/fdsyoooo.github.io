<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог товаров</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: #f9fbfd;
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product-price {
      font-weight: 600;
      color: #000000;
      font-size: 1.1rem;
    }

    .back-link {
      display: block;
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #1976d2;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Каталог товаров</h1>

  <div class="product-grid">
    <a class="product" href="product1.html">
      <img src="1images/baba.webp" loading="lazy" alt="Товар 1">

      <div class="product-name">Товар 1</div>
      <div class="product-price">1500 руб.</div>
    </a>

    <a class="product" href="product2.html">
   <img src="1images/baba.webp" loading="lazy" alt="Товар 2">
      <div class="product-name">Товар 2</div>
      <div class="product-price">2300 руб.</div>
    </a>

    <a class="product" href="product3.html">
  <img src="1images/baba.webp" loading="lazy" alt="Товар 3">
      <div class="product-name">Товар 3</div>
      <div class="product-price">3100 руб.</div>
    </a>

    <!-- Можно добавить ещё товары по образцу -->
  </div>

  <a class="back-link" href="index.html">← Вернуться на главную</a>

</body>
</html>
